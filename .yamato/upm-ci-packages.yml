editors:
  - version: trunk
packages:
  - name: Core
    id: core
    packagename: com.unity.render-pipelines.core
    dependencies:
      - .yamato/upm-ci-packages.yml#pack_core_package
  - name: Lightweight
    id: lwrp
    packagename: com.unity.render-pipelines.lightweight
    dependencies:
      - .yamato/upm-ci-packages.yml#pack_core_package
      - .yamato/upm-ci-packages.yml#pack_shadergraph_package
      - .yamato/upm-ci-packages.yml#pack_lightweight_package
  - name: ShaderGraph
    id: shadergraph
    packagename: com.unity.shadergraph
  - name: HDRP
    id: hdrp
    packagename: com.unity.render-pipelines.high-definition
  - name: HD_Config
    id: hdconfig
    packagename: com.unity.render-pipelines.high-definition-config
  - name: VFXMain
    id: vfx
    packagename: com.unity.visualeffectgraph
platforms:
    - name: win
      agent:
        type: Unity::VM
        image: package-ci/win10:stable
        flavor: b1.large
      copycmd: copy upm-ci~\packages\*.tgz .Editor\Data\Resources\PackageManager\Editor
      editorpath: .\.Editor
    - name: mac
      agent:
        type: Unity::VM::osx
        image: buildfarm/mac:stable
        flavor: m1.mac
      copycmd: cp ./upm-ci~/packages/*.tgz ./.Editor/Unity.app/Contents/Resources/PackageManager/Editor
      editorpath: ./.Editor
---
pack_core_package:
  name: z_(do not use) Pack core
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.render-pipelines.core
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in editors %}
{% for platform in platforms %}
{% for package in packages %}
test_{{ package.id}}_{{ platform.name }}_{{ editor.version }}:
  name: z_(do not use) Test core {{ platform.name }} {{ editor.version }}
  agent:
    type: {{ platform.agent.type }}
    image: {{ platform.agent.image }}
    flavor: {{ platform.agent.flavor }}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test -u {{ editor.version }} --package-path com.unity.render-pipelines.core
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
  dependencies:
    {% for dep in package.dependencies %}
    - {{ dep }}
    {% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}

pack_shadergraph_package:
  name: z_(do not use) Pack shadergraph
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.shadergraph
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in editors %}
{% for platform in platforms %}
test_shadergraph_package_{{ platform.name}}_{{ editor.version }}:
  name: z_(do not use) Test shadergraph
  agent:
    type: {{ platform.agent.type }}
    image: {{ platform.agent.image }}
    flavor: {{ platform.agent.flavor }}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
    - unity-downloader-cli -u {{ editor.version }} -c editor --wait
    - {{ platform.copycmd }}
    - upm-ci package test -u {{ platform.editorpath }} --package-path com.unity.shadergraph
  dependencies:
    - .yamato/upm-ci-packages.yml#pack_core_package
    - .yamato/upm-ci-packages.yml#pack_shadergraph_package
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
{% endfor %}
{% endfor %}

