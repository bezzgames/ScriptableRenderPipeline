editors:
  - version: trunk
projects:
  - name: Core
    folder: none
    packagename: com.unity.render-pipelines.core
  - name: Universal
    folder: UniversalGraphicsTest
    packagename: com.unity.render-pipelines.universal
  - name: ShaderGraph
    folder: ShaderGraph
    packagename: com.unity.shadergraph
  - name: HDRP
    folder: HDRP_Tests
    packagename: com.unity.render-pipelines.high-definition
  - name: VFXMain
    folder: VisualEffectGraph
    packagename: com.unity.visualeffectgraph
  - name: VFX_LWRP
    folder: VisualEffectGraph_LWRP
    packagename: com.unity.visualeffectgraph
---
pack_core_package:
  name: z_(do not use) Pack core
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.render-pipelines.core
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in editors %}
test_core_package_{{ editor.version }}:
  name: z_(do not use) Test core {{ editor.version }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test -u {{ editor.version }} --package-path com.unity.render-pipelines.core
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-packages.yml#pack_core_package
{% endfor %}

pack_shadergraph_package:
  name: z_(do not use) Pack shadergraph
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.shadergraph
  dependencies:
  {% for editor in editors %}
    - .yamato/upm-ci-packages.yml#test_core_package_{{ editor.version }}
  {% endfor %}
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in editors %}
test_shadergraph_package_{{ editor.version }}:
  name: z_(do not use) Test shadergraph
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
    - dir upm-ci~
    - dir upm-ci~\\packages
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
    - unity-downloader-cli -u {{ editor.version }} -c editor --wait
    - copy upm-ci~\packages\*.tgz .Editor\Data\Resources\PackageManager\Editor
    - dir .\.Editor\Data\Resources\PackageManager\Editor
    - upm-ci package test -u .\.Editor --package-path com.unity.shadergraph
  dependencies:
    - .yamato/upm-ci-packages.yml#pack_core_package
    - .yamato/upm-ci-packages.yml#pack_shadergraph_package
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
{% endfor %}

