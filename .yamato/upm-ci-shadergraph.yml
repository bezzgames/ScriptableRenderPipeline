editors:
  - version: trunk
platforms:
  - name: Windows64
    type: Unity::VM::GPU
    image: sdet/gamecode_win10:latest
    flavor: m1.large
  - name: OSX
    type: Unity::metal::macmini
    image: slough-ops/macos-10.14-xcode
    flavor: m1.mac
testplatforms:
  - name: Standalone
    args: --suite=playmode --platform=Standalone
  - name: playmode
    args: --suite=playmode
  - name: editmode
    args: --suite=editor --platform=editmode
projects:
  - name: ShaderGraph
    folder: ShaderGraph
    packagename: com.unity.shadergraph
---
{% for project in projects %}
{% for editor in editors %}
{% for platform in platforms %}
{% for testplatform in testplatforms %}
{{ project.name }}_{{ platform.name }}_{{ testplatform.name }}_{{ editor.version }}:
  name : Build and Test {{ project.name }} on {{ platform.name }}_{{ testplatform.name }} on version {{ editor.version }}
  agent:
    {% if testplatform.name == "editmode" and platform.name == "Windows64" %}
    type: Unity::VM
    {% else %}
    type: {{ platform.type }}
    {% endif %}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    #- npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    # {% if platform.name == "OSX" %}
    # - brew install python
    # - /usr/local/bin/brew install pip
    # {% endif %}
    - scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" ../ScriptableRenderPipeline/ bokken@$BOKKEN_DEVICE_IP:~/ScriptableRenderPipeline
    - ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/{{ project.folder }}/utr'
    - ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple'
    - ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'cd TestProjects/{{ project.folder }} && unity-downloader-cli -b {{ editor.version }} -c editor --wait --published'
    {% if testplatform.name == "Standalone" %}
    - ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'cd TestProjects/{{ project.folder }} && utr/utr {{ testplatform.args }}{{ platform.name }} --testproject=. --editor-location=.Editor -playergraphicsapi=metal --artifacts_path=upm-ci~/test-results'
    {% else %}
    - ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'cd TestProjects/{{ project.folder }} && utr/utr {{ testplatform.args }} --testproject=. --editor-location=.Editor -playergraphicsapi=metal --artifacts_path=upm-ci~/test-results'
    {% endif %}      
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
        
{% endfor %}
{% endfor %}
{% endfor %}

{% for editor in editors %}
{{ project.packagename }}_{{ editor.version }}:
  name: Pack and Test {{ project.packagename }} version {{ editor.version }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
  - npm install git+ssh://git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git#performance-package -g --no-progress
  - cd {{ project.packagename }} && upm-ci package pack
  - cd {{ project.packagename }} && upm-ci package test --unity-version {{ editor.version }}
  dependencies:
    - .yamato/upm-ci-core.yml#com.unity.render-pipelines.core_{{ editor.version }}
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"
      - "**/upm-ci~/packages/**/*.tgz"
{% endfor %}

All_{{ project.name }}:
  name: All {{ project.name }} CI
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
    - dir
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
  {% for testplatform in testplatforms %}
    - .yamato/upm-ci-{{ project.name | downcase }}.yml#{{ project.name }}_{{ platform.name }}_{{ testplatform.name }}_{{ editor.version }}
  {% endfor %}
  {% endfor %}
  {% endfor %}
  
{% endfor %}